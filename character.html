<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Manage and create characters for your fantasy world." />
  <title>Dracollum | Characters</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <script type="module" src="scripts/character/init.js" defer></script>
</head>
<body>
  <header class="hero is-dark">
    <div class="hero-body">
      <h1 class="title is-2 has-text-warning has-text-weight-bold" style="font-family: 'Cinzel Decorative', serif;">Dracollum</h1>
      <nav role="navigation" aria-label="Main navigation">
        <ul class="is-flex is-flex-wrap-wrap is-align-items-center">
          <li><a href="index.html" class="button is-warning is-light is-small m-1">Dashboard</a></li>
          <li><a href="character.html" class="button is-dark is-small m-1">Characters</a></li>
                    <li><a href="namegen.html" class="button is-dark is-small m-1">Name Generator</a></li>
          <li><a href="lore.html" class="button is-dark is-small m-1">Lore</a></li>
          <li><a href="timeline.html" class="button is-dark is-small m-1">Timeline</a></li>
          <li><a href="map.html" class="button is-dark is-small m-1">Map</a></li>
          <li><a href="project.html" class="button is-dark is-small m-1">Writing</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2 class="title is-4">Character Creator</h2>

      <form id="characterForm" class="box mb-6">
        <div class="field">
          <label class="label">Name</label>
          <input class="input" type="text" name="name" required />
        </div>
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <label class="label">Race</label>
              <input class="input" type="text" name="race" />
            </div>
            <div class="field">
              <label class="label">Role</label>
              <input class="input" type="text" name="role" />
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Affiliation</label>
          <input class="input" type="text" name="affiliation" />
        </div>
        <div class="field">
          <label class="label">Description</label>
          <textarea class="textarea" name="description"></textarea>
        </div>
        <div class="field">
          <button class="button is-primary" type="submit">Save Character</button>
        </div>
      </form>

      <div id="characterList"></div>
    </div>
  </main>

  <footer class="footer has-background-dark has-text-light">
    <div class="content has-text-centered">
      <p>&copy; 2025 Dracollum. Created for fantasy writers & worldbuilders.</p>
    </div>
  </footer>
</body>
</html>
