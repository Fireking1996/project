  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">üó∫Ô∏è Timeline Builder</h1>

      <form id="timelineForm" class="box mb-5">
        <div class="field">
          <label class="label">Title</label>
          <input class="input" name="title" type="text" required />
        </div>
        <div class="field">
          <label class="label">Date</label>
          <input class="input" name="date" type="text" placeholder="e.g. Year 1034" required />
        </div>
        <div class="field">
          <label class="label">Category</label>
          <div class="select">
            <select name="category">
              <option>War</option>
              <option>Discovery</option>
              <option>Birth</option>
              <option>Death</option>
              <option>Other</option>
            </select>
          </div>
        </div>
        <div class="field">
          <label class="label">Description</label>
          <textarea class="textarea" name="description" required></textarea>
        </div>
        <button class="button is-primary" type="submit">Add Event</button>
      </form>

      <div id="timelineVisual" class="timeline is-centered">
        <!-- Timeline items injected here -->
      </div>
    </div>
  </section>
